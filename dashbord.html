      <main class="p-3 content">
        <div class="task-birthday">
        <h3>Task :Birthday template</h1>
            <div class="d-flex">
            <div class="form me-3">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Full name" id="task-name"/>
              </div>
              <div class="form">
                <label>Message</label>
                <input type="text" class="form-control" placeholder="Message" id="task-msg"/>
              </div>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Check to show the card
                </label>
              </div>
            <div class="card mt-3 birthday-card d-none">
                <img src="https://images.all-free-download.com/images/graphicwebp/birthday_poster_template_modern_bright_design_balloon_decor_6845492.webp" class="card-img-top" alt="...">

                  <h5 class="card-title"></h5>
                  <p class="card-text custom-card-text"></p>
                </div>
              </div>
        </div>
        <hr/>
        <div class="task-todo mt-3">
            <h3>Task :To do list</h3>
            <p>Click <a href="./attendance.html">here</a></p>
        <hr/>
        </div>
        <div class="task-todo mt-3">
            <h3>Task :Billing items</h3>
            <div class="d-flex gap-5">
            <div class="bill-items"></div>
            <div class="bill-info">
                <h5>Selected Items</h5>
                <div class="bill-card ">
                 
                </div>
                <hr/>
                <p class="total">Total bill $0</p>
            </div>
           
        </div>
        <hr/>
        </div>
        <div class="task-todo mt-3">
          <h3>Task :Products </h3>
          <p>Click <a href="./cart.html">here</a></p>
      <hr/>
      </div>
      <div class="task-todo mt-3">
        <h3>Task :Dropdown </h3>
        <div class="d-flex gap-3">
          <select class="parent-select form-select form-select-lg mb-3">
            <option>select</option>
            <option value="1">Animals</option>
            <option value="2">Birds</option>
            <option value="3">Movies</option>
            <option value="4">colors</option>
          </select>
          <select class="child-select form-select form-select-lg mb-3">
            <option>select</option>
