<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="card signup">
            <form class="signup-form">
          <div class="d-flex justify-content-center">
            <h4>Signup</h4>
          </div>
          <div class="form">
            <label class="d-flex justify-content-between align-items-center"
              ><span>Name</span>
            </label>
            <input type="text" class="form-control" placeholder="Name" id="sign--name"/>
          </div>
          <div class="form">
            <label>Email Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email address"
              id="sign--email"
            />
          </div>

          <div class="form">
            <label class="d-flex justify-content-between align-items-center"
              ><span>Password</span>
            </label>
            <input type="password" class="form-control" placeholder="Password" id="sign--pass" />
          </div>
          <div class="form">
            <label class="d-flex justify-content-between align-items-center"
              ><span>Confirm Password</span>
            </label>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              id="sign--confirm"
            />
          </div>

          <div class="login-button">
            <button type="submit" class="btn btn-success w-100 signup">Sign Up</button>
          </div>
        <div class="mt-2"><span class="float-end">already have an account? sign up <a href="./login.html">here</a</span></div>
        </form>
        </div>
      </div>
    </section>
  </body>
</html>
