<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="dataItems.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="container cart-section">
      <nav class="navbar navbar-expand-lg p-3 navbar-dark bg-dark">
        <div class="container-fluid p-0">
          <a href="./index.html" class="navbar-brand"> Abhilash </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          ></button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
              <a href="./dashbord.html" class="nav-item nav-a me-2"> Home </a>
              <a href="./cart.html" class="nav-item nav-a me-2"> Cart </a>
              <a href="./attendance.html" class="nav-item nav-a"> Todo-list </a>
            </div>
          </div>
        </div>
      </nav>
      <main class="p-3 content">
        <h1>Products</h1>
        <section class="d-flex">
          <div class="products d-flex flex-wrap gap-5"></div>
        </section>
        <div>
          <h3 class="mt-3">Cart</h3>
          <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>
          <div class="cart cart-items"></div>
          <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price"></span>
          </div>
        </div>
      </main>

      <footer class="d-flex justify-content-between navbar-dark bg-dark p-3">
        <p class="m-0 footer-brand">Abhilash</p>
